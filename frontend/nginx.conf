server {
    listen 80;
    server_name yourdomain.com;

    root /usr/share/nginx/html;
    index index.html;

    # Serve root page
    location = / {
        try_files /index.html =404;
    }

    # Serve MPA route
    location = /play {
        try_files /play.html =404;
    }

    # Serve static files in root (e.g. index.js, play.js, index.css)
    location / {
        try_files $uri =404;
    }
}
